<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section class="container-fluid">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="py-4">
                    <form action="{% url 'signup' %}" class="p-3 shadow-lg rounded-3" method="post">
                        {% csrf_token %}
                        {% if messages %}
                            <div class="container">
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} mt-3" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <div class="row g-3">
                            <h3 class="text-center">Sign Up for <span style="color: #2699FB;">Recipe World</span></h3>
                            <div class="col-12 col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" name="first_name" placeholder="Enter your first name" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="last_name" placeholder="Enter your last name" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Enter password" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" name="confirm_password" placeholder="Re-enter password" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                                <p class= "text-sm-start text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
