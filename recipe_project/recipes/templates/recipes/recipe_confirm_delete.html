{% extends 'recipes/base.html' %}

{% block title %}Delete Recipe{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this recipe?</h1>
<p>{{ recipe.title }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'recipe_detail' recipe.slug %}">Cancel</a>
</form>
{% endblock %}
