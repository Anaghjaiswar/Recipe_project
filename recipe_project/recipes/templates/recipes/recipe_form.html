{% extends 'recipes/base.html' %}

{% block title %}{% if recipe %}Edit Recipe{% else %}Add New Recipe{% endif %}{% endblock %}

{% block content %}
<h1>{% if recipe %}Edit Recipe{% else %}Add New Recipe{% endif %}</h1>
<head>
    {{ form.media }}
</head>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'recipe_list' %}">Back to Recipe</a>
{% endblock %}
