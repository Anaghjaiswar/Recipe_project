{% extends 'recipes/base.html' %}

{% block title %}Recipe List{% endblock %}

{% block content %}
<h1>Recipe List</h1>
<a href="{% url 'recipe_create' %}">Add new Recipe</a>
<ul>
    {% for recipe in recipes %}
        <li>
            <a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.title }}</a>
        </li>
    {% empty %}
        <p>No recipes available.</p>
    {% endfor %}
</ul>
{% endblock %}
