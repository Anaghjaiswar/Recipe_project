<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <section class="container-fluid" style="margin-top: 20vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="py-4">
                        <form action="{% url 'login' %}" class="p-3 shadow-lg" method="post">
                            {% csrf_token %}
                            {% if messages %}
                                <div class="container">
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }} mt-3" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                </div>
                            {% endif %}

                            <h3 class="text-center">Welcome to<br>your <span style="color: #2699FB;">Recipes</span></h3>
                            <div class="mb-3">
                                <label class=" form-label">Email</label>
                                <input type="email" class="form-control" placeholder="Enter your Email id" name="email">
                            </div>
                            <div class="mb-3">
                                <label class=" form-label">Password</label>
                                <input type="password" class="form-control" placeholder="Enter Password" name="password">
                            </div>
                            <div class="mt-3 text-center">
                                <button class="btn btn-primary" type="submit">Login</button>
                                <p class="text-sm-start text-center">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                            </div>
                        </form>
                    </div>  
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
